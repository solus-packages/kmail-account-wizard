name       : kmail-account-wizard
version    : 19.12.3
release    : 32
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.3/src/kmail-account-wizard-19.12.3.tar.xz : 4199e8c73456bf31b829596919ca481c3a95e59dee7c9bfb2e680311d0354ff0
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming
summary    : KMail Account Wizard
