name       : kmail-account-wizard
version    : 20.04.0
release    : 34
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.0/src/kmail-account-wizard-20.04.0.tar.xz : cd4e1de469d403a85a26932504437bbb65944ac226c292d5fa7199febbc1ea4c
